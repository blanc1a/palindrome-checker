<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker by Blanca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./blanca-logo.png">
</head>

<body>
    <section class="container">
        <div>
            <img src="./blanca-logo.png" alt="">
        </div>
        <div>
            <h1>Is it a Palindrome?</h1>
        </div>
        <div>
            <form action="" class="formContainer">
                <label for="palindrome">Enter in text to check for a palindrome:</label>
                <div class="innerFormContainer">
                    <input type="text" id="palindrome" name="palindrome">
                    <button id="buttonCheck">Check</button>
                </div>
            </form>
        </div>
        <div>
            <p class="explanation">
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.
            </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
